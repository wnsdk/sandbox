<!DOCTYPE html>
<html lang="kor">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <section class="section">
      <h1 class="title">Storage DApp</h1>
      <table class="table">
        <tr>
          <td>Contract Address</td>
          <td><span id="contractAddr"></span></td>
        </tr>
        <tr>
          <td>My Address</td>
          <td><span id="accountAddr"></span></td>
        </tr>
        <tr>
          <td>Lastest Block</td>
          <td><span id="lastBlock"></span></td>
        </tr>
        <tr>
          <td>
            <button class="button is-primary" onclick="retrieve()">
              retrieve
            </button>
          </td>
          <td><span id="storedData"></span></td>
        </tr>
        <tr>
          <td>
            <button class="button is-primary" onclick="store()">store</button>
          </td>
          <td>
            <input
              class="input"
              id="newValue"
              placeholder="저장할 값"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>Transaction Hash</td>
          <td><span id="txHash"></span></td>
        </tr>
      </table>
    </section>
  </body>
</html>
