<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		function f(x, y) {
			if (x > y) alert(x + '(이)가 ' + y + '보다 큽니다.');
			else if (x < y) alert(y + '(이)가 ' + x + '보다 큽니다.');
			else alert('같습니다.');
		}

		let num1 = prompt('비교할 첫 번째 숫자 :');
		let num2 = prompt('비교할 두 번째 숫자 :');

		f(num1, num2);
	</script>
</body>
</html>
