<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
    form {
      margin-bottom:30px;
    }
    input[type="text"] {
      width:30px;
      height:20px;
      text-align: center;
    }
    button {
      margin-left:10px;
    }
    table {
      width:300px;      
    }
    table, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    td {
      padding:10px;
    }
  </style>
</head>
<body>
	<form>
		<input type="text" id="row">행
		<input type="text" id="col">열
		<button onclick="makeTable(); return false;">작성</button>
	</form>
	<div id="answer"></div>
	<script>
		function makeTable() {
			let row = parseInt(document.querySelector("#row").value);
			let col = parseInt(document.querySelector("#col").value);
			let table = document.createElement("table");

			for (i = 1; i < row + 1; i++) {
				let tr = document.createElement("tr");
				for (j = 1; j < col + 1; j++) {
					let txt = document.createTextNode(i + ", " + j);
					let td = document.createElement("td");
					td.appendChild(txt);
					tr.appendChild(td);
				}
				table.appendChild(tr);
			}
			
			let ans = document.querySelector("#answer");
			ans.appendChild(table);
		}
	</script>
</body>
</html>
